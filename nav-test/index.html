<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Navigator</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-left">
        <div class="logo">
          <span>g</span>
        </div>
        <div class="triangle"></div>
        <span class="logo-text"> Good Inc.</span>
      </div>

      <div class="header-right">
        <div class="dropdown-container">
          <div class="dropdown dropdown-newsletter">
            <div>
              <span class="dropdown-left dropdown-newsletter-header-left"></span>
              <span class="dropdwon-newsletter-header-text">Newsletter</span>
              <span class="dropdown-right dropdown-newsletter-header-right"></span>
            </div>
            <ul class="dropdown-ul dropdown-newsletter-ul">
              <li><span>Newsletter1</span></li>
              <li><span>Newsletter2</span></li>
              <li><span>Newsletter3</span></li>
              <li><span>Newsletter4</span></li>
              <li><span>Newsletter5</span></li>
              <li><span>Newsletter6</span></li>
              <li><span>Newsletter7</span></li>
              <li><span>Newsletter8</span></li>
            </ul>
          </div>
        </div>

        <div class="dropdown-container">
          <div class="dropdown dropdown-contact">
            <div>
            <span class="dropdown-left dropdown-contact-left"></span>
            <span>Contact</span>
            <span class="dropdown-right dropdown-contact-right"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="nav">
    <div class="nav-container">

      <div class="nav-left">
        <div class="nav-logo">
          <span></span>
        </div>
        <div class="nav-ul-container">
          <ul class="nav-ul">
            <li class="nav-li selected"><span>Portfolio</span></li>
            <!-- ::after -->
            <li class="nav-li"><span>Services</span></li>
            <li class="nav-li"><span>Staff</span></li>
            <li class="nav-li"><span>Articles</span></li>
            <li class="nav-li"><span>Contact</span></li>
            <li class="lamp"><span></span></li>
          </ul>
        </div>
      </div>

      <div class="nav-right">
        <div>
        <div class="quicklinks">
          <span>Quicklinks</span>
          <span class="quicklinks-right"></span>
        </div>
        </div>
        <div class="dropdown dropdown-select">
          <div>
          <span>Select from dropdown</span>
          <span class="dropdown-select-right"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
